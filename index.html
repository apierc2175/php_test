<html>
  <head>
    <title>Contact Form Design</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <div class="contact-title">
      <h1>Please Complete the Form</h1>
      <h2>Thank You For Your Business</h2>
    </div>

    <div class="contact-form">
      <form id="contact-form" method="post" action="php/contact_form.php">
        <input name="name" type="text" class="form-control" placeholder="Your Name" required>
        <br>
        <input name="email" type="text" class="form-control" placeholder="Your Email" required>
        <br>
        <textarea name="message" class="form-control" placeholder="Message" row="4" required></textarea>
        <br>
        <input type="submit" class="form-control submit btn" value="Send Message">
        <br>
    </div>
  </body>
</html>
